<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarRental - Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white text-[#1a1a1a]">

  <!-- Header -->
  <header class="flex flex-wrap justify-between items-center px-4 sm:px-6 py-4 bg-white shadow-md">
    <div class="flex items-center gap-2 text-lg sm:text-xl font-semibold text-orange-500">
      <img src="jeep.png" alt="logo" class="w-10 h-10" />
      CarRental
    </div>
    <nav class="w-full sm:w-auto mt-4 sm:mt-0">
      <ul class="flex flex-wrap justify-center sm:justify-end gap-4 text-sm sm:text-base font-medium">
        <li><a href="home.html" class="text-gray-700 hover:text-orange-500">Home</a></li>
        <li><a href="ride.html" class="text-gray-700 hover:text-orange-500">Ride</a></li>
        <li><a href="booking.html" class="text-gray-700 hover:text-orange-500">Booking</a></li>
        <li><a href="why.html" class="text-gray-700 hover:text-orange-500">Why Us</a></li>
        <li><a href="contact.html" class="text-gray-700 hover:text-orange-500">Contact</a></li>
        <li><button class="border border-orange-500 text-orange-500 px-3 py-1 rounded hover:bg-orange-100">Sign Up</button></li>
        <li><button class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">Sign In</button></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Section -->
  <main class="flex justify-center items-center px-4 py-12 bg-gray-100 min-h-screen">
    <section class="bg-white w-full max-w-lg sm:max-w-xl lg:max-w-2xl p-6 sm:p-10 rounded-lg shadow-lg">
      <h1 class="text-xl sm:text-2xl font-bold text-orange-500 text-center mb-6">Book Your Ride</h1>
      <form action="#" class="space-y-4 text-sm sm:text-base">
        
        <div>
          <label for="location" class="block font-semibold mb-1">Pick-Up Location</label>
          <input type="text" id="location" placeholder="Enter your location" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>

        <div>
          <label for="pickup-date" class="block font-semibold mb-1">Pick-Up Date</label>
          <input type="date" id="pickup-date" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>

        <div>
          <label for="return-date" class="block font-semibold mb-1">Return Date</label>
          <input type="date" id="return-date" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>

        <div>
          <label for="car-type" class="block font-semibold mb-1">Car Type</label>
          <select id="car-type" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
            <option value="">Select car type</option>
            <option value="suv">SUV</option>
            <option value="sedan">Sedan</option>
            <option value="convertible">Convertible</option>
            <option value="pickup">Pickup</option>
          </select>
        </div>

        <button type="submit"
          class="w-full bg-orange-500 text-white py-3 rounded-md font-semibold hover:bg-orange-600 transition duration-300">
          Book Now
        </button>
      </form>
    </section>
  </main>

  <script src="booking.js"></script>
</body>
</html>
