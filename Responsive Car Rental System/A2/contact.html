<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white text-[#1a1a1a]">

  <!-- Header -->
  <header class="flex flex-wrap justify-between items-center px-4 sm:px-6 py-4 bg-white shadow">
    <div class="flex items-center text-xl sm:text-2xl font-semibold text-orange-600 gap-2">
      <img src="jeep.png" alt="logo" class="w-10 h-10">CarRental
    </div>
    <nav class="w-full sm:w-auto mt-4 sm:mt-0">
      <ul class="flex flex-wrap justify-center sm:justify-end gap-3 sm:gap-4 text-sm sm:text-base font-medium">
        <li><a href="index.html" class="text-gray-700 hover:text-orange-600">Home</a></li>
        <li><a href="ride.html" class="text-gray-700 hover:text-orange-600">Ride</a></li>
        <li><a href="booking.html" class="text-gray-700 hover:text-orange-600">Booking</a></li>
        <li><a href="why.html" class="text-gray-700 hover:text-orange-600">Why Us</a></li>
        <li><a href="contact.html" class="text-gray-700 hover:text-orange-600">Contact</a></li>
        <li><button class="px-3 py-1 border-2 border-orange-600 text-orange-600 rounded-md hover:bg-orange-50">Sign Up</button></li>
        <li><button class="px-3 py-1 bg-orange-600 text-white rounded-md hover:bg-orange-700">Sign In</button></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="bg-gray-100 px-4 sm:px-6 py-10 sm:py-16">
    <div class="max-w-6xl mx-auto">

      <!-- Contact Info -->
      <section class="mb-12">
        <h1 class="text-2xl sm:text-4xl font-bold text-orange-600 mb-4 text-center sm:text-left">Contact Us</h1>
        <p class="text-base sm:text-lg text-gray-600 mb-8 text-center sm:text-left">
          If you have any questions or need assistance, feel free to reach out to us. We're here to help!
        </p>

        <div class="grid sm:grid-cols-3 gap-8 text-center sm:text-left">
          <div>
            <h2 class="text-lg sm:text-xl font-semibold text-orange-600 mb-1">Address</h2>
            <p class="text-gray-600 text-sm sm:text-base">123 CarRental St, Cityville, Country</p>
          </div>
          <div>
            <h2 class="text-lg sm:text-xl font-semibold text-orange-600 mb-1">Phone</h2>
            <p class="text-gray-600 text-sm sm:text-base">+1 234 567 890</p>
          </div>
          <div>
            <h2 class="text-lg sm:text-xl font-semibold text-orange-600 mb-1">Email</h2>
            <p class="text-gray-600 text-sm sm:text-base">support@carrental.com</p>
          </div>
        </div>
      </section>

      <!-- Contact Form -->
      <section class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full sm:w-4/5 lg:w-3/5 mx-auto">
        <h2 class="text-xl sm:text-2xl font-bold text-orange-600 mb-6 text-center">Send Us a Message</h2>
        <form action="submit_form.php" method="POST" class="space-y-6 text-sm sm:text-base">
          <div>
            <label for="name" class="block mb-2 font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <div>
            <label for="email" class="block mb-2 font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <div>
            <label for="message" class="block mb-2 font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Enter your message" class="w-full px-4 py-3 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
          </div>
          <button type="submit" class="w-full bg-orange-600 text-white py-3 rounded-md font-semibold hover:bg-orange-700 transition">Send Message</button>
        </form>
      </section>

    </div>
  </main>

  <script src="contact.js"></script>
</body>
</html>
