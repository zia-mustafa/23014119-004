<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarRental - Booking</title>
  <link rel="stylesheet" href="booking.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo"><img src="jeep.png" alt="logo" width="50" height="50">CarRental</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="ride.html">Ride</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="why.html">Why Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button class="btn light">Sign Up</button></li>
        <li><button class="btn dark">Sign In</button></li>
      </ul>
    </nav>
  </header>

  <main class="booking">
    <section class="booking-form">
      <h1>Book Your Ride</h1>
      <form action="#">
        <div class="input-group">
          <label for="location">Pick-Up Location</label>
          <input type="text" id="location" placeholder="Enter your location" required />
        </div>
        <div class="input-group">
          <label for="pickup-date">Pick-Up Date</label>
          <input type="date" id="pickup-date" required />
        </div>
        <div class="input-group">
          <label for="return-date">Return Date</label>
          <input type="date" id="return-date" required />
        </div>
        <div class="input-group">
          <label for="car-type">Car Type</label>
          <select id="car-type" required>
            <option value="suv">SUV</option>
            <option value="sedan">Sedan</option>
            <option value="convertible">Convertible</option>
            <option value="pickup">Pickup</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Book Now</button>
      </form>
    </section>
  </main>

  <script src="booking.js"></script>
</body>
</html>
