<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarRental - Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo"><img src="jeep.png" alt="logo" width="50" height="50">CarRental</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="ride.html">Ride</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="why.html">Why Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button class="btn light">Sign Up</button></li>
        <li><button class="btn dark">Sign In</button></li>
      </ul>
    </nav>
  </header>

  <main class="contact-us">
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p>If you have any questions or need assistance, feel free to reach out to us. We're here to help!</p>

      <div class="info-item">
        <h2>Address</h2>
        <p>123 CarRental St, Cityville, Country</p>
      </div>

      <div class="info-item">
        <h2>Phone</h2>
        <p>+1 234 567 890</p>
      </div>

      <div class="info-item">
        <h2>Email</h2>
        <p>support@carrental.com</p>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="submit_form.php" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <script src="contact.js"></script>
</body>
</html>
