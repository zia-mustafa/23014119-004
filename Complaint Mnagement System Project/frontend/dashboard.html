<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Complaint Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay"></div>

<div class="main-container">
    <h1>My Complaints</h1>
    <h2>Submit and track the status of your complaints</h2>

    <div id="user-email" class="card" style="padding:8px;margin-bottom:8px;font-size:14px;color:var(--muted)"></div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Register Complaint</h3>
            <button class="secondary" style="width:auto; padding:8px 12px;" onclick="logout()">Logout</button>
        </div>
        <input type="text" id="title" placeholder="Complaint Title">
        <textarea id="description" placeholder="Complaint Description"></textarea>
        <button onclick="submitComplaint()">Submit Complaint</button>
    </div>

    <div class="card">
        <h3>Your complaints</h3>
        <div id="complaints"></div>
    </div>

    <div class="card">
        <h3>Check Complaint Status</h3>
        <input type="text" id="check-id" placeholder="Enter Complaint ID">
        <button onclick="checkStatus()">Check Status</button>
        <div id="status-result" style="margin-top:8px;"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
