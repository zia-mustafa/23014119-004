<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Complaint Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay"></div>

<div class="main-container">
    <h1>Admin Panel</h1>
    <h2>Manage complaints (local demo)</h2>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Complaints</h3>
            <button class="secondary" style="width:auto; padding:8px 12px;" onclick="adminToggle(false)">Logout</button>
        </div>
        <!-- Admin login card (shown when not authenticated) -->
        <div id="admin-login-card">
            <p>Enter admin password to view complaints:</p>
            <input type="password" id="admin-password" placeholder="Admin password" />
            <button onclick="adminToggle(true)" style="margin-top:8px;">Enter Admin Panel</button>
        </div>

        <!-- Complaints container (shown when authenticated) -->
        <div id="admin-complaints" style="display:none;"></div>

        <div id="admin-controls" style="margin-top:14px; display:none;">
            <div style="display:flex; gap:8px; flex-wrap:wrap;">
                <button onclick="refreshStatus()" style="width:auto;">Local Storage Status</button>
                <button onclick="renderComplaints({admin:true})" style="width:auto;">Refresh Complaints</button>
            </div>
            <div id="admin-status" style="margin-top:12px; color:#64748b;"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
