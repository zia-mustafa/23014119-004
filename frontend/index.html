<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complaint Management System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="login-wrapper">
    <div class="card login-card">
      <div class="logo-wrap">
        <svg class="logo" width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect width="24" height="24" rx="4" fill="#0B3D91" />
          <path d="M6 13c1-2 3-3 6-3s5 1 6 3" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Complaint Management System</h1>
      <p class="subtitle">Sign in to view and manage your complaints</p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password">

      <div class="row">
        <button onclick="login()">Login</button>
        <a class="secondary" href="admin.html" title="Admin panel (demo)" style="align-self:center;">Admin</a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
